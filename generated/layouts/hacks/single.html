{{ define "main" }}
<article class="container">
  <h1>{{ .Title }}</h1>
  <time>{{ .Date.Format "January 2, 2006" }}</time>
  <ul class="tags">
    {{ range .Params.tags }}
    <li><a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a></li>
    {{ end }}
  </ul>
  <div class="content">
    {{ .Content }}
  </div>
  {{ partial "hackermans-tip.html" . }}
  {{ partial "padawans-playground.html" . }}
  <div id="remark42"></div>
</article>
{{ end }}
