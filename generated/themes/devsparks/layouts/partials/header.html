<header>
  <div class="container">
    <nav>
      <a href="{{ "/" | relURL }}" class="{{ if eq .URL "/" }}link-active{{ end }}">Hacks</a>
      <a href="{{ "/about" | relURL }}" class="{{ if eq .URL "/about" }}link-active{{ end }}">About</a>
      <a href="https://github.com/goooseman/devsparks-blog" target="_blank">GitHub</a>
      <a href="https://github.com/goooseman/devsparks-blog/issues/new?title=DevSparks+Feedback&body=I+found+something+wrong+on+this+page%3A%0A%0A++{{ .Permalink | urlize }}%0A%0A++Here%27s+what+it+is%3A" target="_blank">Fix typo</a>
    </nav>
    <button id="theme-switch" aria-label="Switch to dark theme">ðŸŒž</button>
  </div>
</header>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const themeSwitch = document.getElementById('theme-switch');
    const currentTheme = localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', currentTheme);
    document.body.classList.add(currentTheme === 'dark' ? 'dark-theme' : 'light-theme');
    themeSwitch.innerHTML = currentTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒ’';
    themeSwitch.setAttribute('aria-label', currentTheme === 'dark' ? 'Switch to light theme' : 'Switch to dark theme');

    themeSwitch.addEventListener('click', function() {
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      document.documentElement.setAttribute('data-theme', newTheme);
      document.body.classList.toggle('dark-theme');
      document.body.classList.toggle('light-theme');
      themeSwitch.innerHTML = newTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒ’';
      themeSwitch.setAttribute('aria-label', newTheme === 'dark' ? 'Switch to light theme' : 'Switch to dark theme');
      if (window.REMARK42) {
        window.REMARK42.changeTheme(newTheme);
      }
    });

    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        const systemTheme = event.matches ? 'dark' : 'light';
        localStorage.setItem('theme', systemTheme);
        document.documentElement.setAttribute('data-theme', systemTheme);
        document.body.classList.toggle('dark-theme', systemTheme === 'dark');
        document.body.classList.toggle('light-theme', systemTheme === 'light');
        themeSwitch.innerHTML = systemTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒ’';
        themeSwitch.setAttribute('aria-label', systemTheme === 'dark' ? 'Switch to light theme' : 'Switch to dark theme');
        if (window.REMARK42) {
          window.REMARK42.changeTheme(systemTheme);
        }
      });
    }
  });
</script>
