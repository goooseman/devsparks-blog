<!DOCTYPE html>
<html lang="en" data-theme="{{ if eq (getenv "HUGO_ENV") "production" }}{{ if eq (getenv "HUGO_THEME") "dark" }}dark{{ else }}light{{ end }}{{ else }}light{{ end }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="{{ if eq (getenv "HUGO_ENV") "production" }}{{ if eq (getenv "HUGO_THEME") "dark" }}dark-theme{{ else }}light-theme{{ end }}{{ else }}light-theme{{ end }}">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
  <script src="/js/theme-switcher.js"></script>
  <script src="/js/remark42-integration.js"></script>
</body>
</html>
