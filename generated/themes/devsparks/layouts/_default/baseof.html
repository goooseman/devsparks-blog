<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/main.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/theme-light.css" | absURL }}" id="light-theme">
  <link rel="stylesheet" href="{{ "css/theme-dark.css" | absURL }}" id="dark-theme" disabled>
  <script src="{{ "js/theme-switcher.js" | absURL }}" defer></script>
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
  <script src="{{ "js/remark42-integration.js" | absURL }}" defer></script>
</body>
</html>
