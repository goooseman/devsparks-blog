<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/main.css" | absURL }}">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="{{ if (eq (getenv "HUGO_ENV") "production") }}light-theme{{ else }}dark-theme{{ end }}">
  {{ partial "header.html" . }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}

  <script>
    var remark_config = {
      host: 'https://remark42.goooseman.dev',
      site_id: 'dev_sparks',
      components: ['embed', 'last-comments'],
      max_shown_comments: 100,
      theme: '{{ if (eq (getenv "HUGO_ENV") "production") }}light{{ else }}dark{{ end }}',
      page_title: '{{ .Title }}',
      show_email_subscription: false,
      simple_view: true,
      no_footer: false
    };
  </script>
  <script>!function(e,n){for(var o=0;o<e.length;o++){var r=n.createElement("script"),c=".js",d=n.head||n.body;"noModule"in r?(r.type="module",c=".mjs"):r.async=!0,r.defer=!0,r.src=remark_config.host+"/web/"+e[o]+c,d.appendChild(r)}}(remark_config.components||["embed"],document);</script>
  <script src="{{ "js/theme-toggle.js" | absURL }}"></script>
</body>
</html>
