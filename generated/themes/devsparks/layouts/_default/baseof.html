<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/main.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/theme-light.css" | absURL }}" id="theme-light">
  <link rel="stylesheet" href="{{ "css/theme-dark.css" | absURL }}" id="theme-dark" disabled>
  <script src="{{ "js/theme-switcher.js" | absURL }}" defer></script>
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
  <script src="{{ "js/remark42-integration.js" | absURL }}" defer></script>
</body>
</html>
