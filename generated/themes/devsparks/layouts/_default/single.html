{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  <p class="date">{{ .Date.Format "January 2, 2006" }}</p>
  <div class="tags">
    {{ range .Params.tags }}
    <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </div>
  <div class="content">
    {{ .Content }}
  </div>
  <div id="remark42"></div>
</article>
{{ end }}
