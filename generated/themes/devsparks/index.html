<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSparks</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/theme-light.css" id="theme-light">
    <link rel="stylesheet" href="/css/theme-dark.css" id="theme-dark" disabled>
    <script src="/js/theme-switcher.js" defer></script>
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="link-active">Hacks</a>
            <a href="/about">About</a>
            <a href="https://github.com/goooseman/devsparks-blog">GitHub</a>
            <a href="https://github.com/goooseman/devsparks-blog/issues/new?title=DevSparks+Feedback&body=I+found+something+wrong+on+this+page%3A%0A%0A++{CURRENT_PAGE}%0A%0A++Here%27s+what+it+is%3A" target="_blank">Fix typo</a>
            <button id="theme-switch" aria-label="Switch to dark theme">ðŸŒž</button>
        </nav>
    </header>
    <main>
        <div class="container">
            {{ range (where .Site.RegularPages "Type" "in" (slice "hacks")).GroupByDate "2006" }}
            <h2>{{ .Key }}</h2>
            <ul>
                {{ range .Pages }}
                <li>
                    <span class="date">{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</span>
                    <a class="title" href="{{ .Params.externalLink | default .RelPermalink }}">{{ .Title }}</a>
                </li>
                {{- end -}}
            </ul>
            {{ end }}
        </div>
    </main>
    {{ partial "footer.html" . }}
    <script src="/js/remark42-integration.js" defer></script>
</body>
</html>
