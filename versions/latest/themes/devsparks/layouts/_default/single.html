{{ define "main" }}
<article>
  <h1 class="article__title">{{ .Title }}</h1>
  {{ if .Date }}
  <time class="article__date">{{ .Date.Format "January 2, 2006" }}</time>
  {{ end }}
  {{ with .Params.tags }}
  <div class="article__tags">
    {{ range . }}
    <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </div>
  {{ end }}
  <div class="article__content">
    {{ .Content }}
  </div>
</article>
{{ end }}
