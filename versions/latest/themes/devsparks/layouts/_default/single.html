
{{ define "main" }}
  <article class="article">
    <h1 class="article__title">{{ .Title }}</h1>
    {{ with .Date }}
      <p class="article__date">{{ .Format "January 2, 2006" }}</p>
    {{ end }}
    <ul class="article__tags">
      {{ range .Params.tags }}
        <li><a href="/tags/{{ . | urlize }}">{{ . }}</a></li>
      {{ end }}
    </ul>
    <div class="article__content">
      {{ .Content }}
    </div>
    <div id="remark42"></div>
  </article>
{{ end }}
