{{ define "main" }}
<main>
  <div class="layout__container">
    <article>
      <h1>{{ .Title }}</h1>
      <time>{{ .Date.Format "January 2, 2006" }}</time>
      <div class="tags">
        {{ range .Params.tags }}
          <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      </div>
      <div class="content">
        {{ .Content }}
      </div>
    </article>
    <div id="remark42"></div>
  </div>
</main>
{{ end }}
