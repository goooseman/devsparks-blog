<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/syntax-highlighting.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/theme-light.css" | relURL }}" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="{{ "css/theme-dark.css" | relURL }}" media="(prefers-color-scheme: dark)">
    <script src="{{ "js/theme-switcher.js" | relURL }}" defer></script>
</head>
<body data-theme="light" class="light-theme">
    <header class="layout__header">
        <div class="layout__container">
            <nav>
                <a href="/" class="layout__link__active">Hacks</a>
                <a href="/about">About</a>
                <a href="https://github.com/goooseman/devsparks-blog">GitHub</a>
            </nav>
            <div class="header__theme_switch" id="theme-switch" aria-label="Switch to dark theme">
                ðŸŒž
            </div>
        </div>
    </header>
    <main>
        <div class="layout__container">
            {{ block "main" . }}
            {{ end }}
        </div>
    </main>
    <footer>
        <div class="layout__container">
            <div class="footer__content">
                <img src="/human.png" alt="Author Photo" class="footer__author-photo">
                <p class="footer__about_text">Footer Ipsum</p>
            </div>
        </div>
    </footer>
    <script src="{{ "js/footer-image.js" | relURL }}"></script>
    <div id="remark42" class="remark42"></div>
    <script src="{{ "js/remark42.js" | relURL }}"></script>
</body>
</html>
