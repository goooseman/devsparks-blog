    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/tailwind.css">
    <script src="/remark42/script.js"></script>
    <script src="/js/theme.js"></script>
</head>
<body class="bg-gray-100 font-mono text-gray-900 dark:bg-gray-900 dark:text-gray-100">

<nav class="bg-gray-800" x-data="{ open: false }">
    <div class="px-2 mx-auto mx-2 sm:px-4 lg:max-w-8xl lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
          <button x-on:click="open = !open" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 focus:text-white transition duration-150 ease-in-out" aria-label="Main menu" :aria-expanded="open" :class="{ 'bg-gray-900': open }">
            <!-- Icon when menu is closed. -->
            <!-- Menu open: "hidden", Menu closed: "block" -->
            <svg class="block h-6 w-6" :class="{ 'hidden': open }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <!-- Icon when menu is open. -->
            <!-- Menu open: "block", Menu closed: "hidden" -->
            <svg class="block h-6 w-6" :class="{ 'hidden': !open }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0">
            <a href="/" class="flex items-center">
              <img class="block lg:hidden h-8 w-auto" src="https://dummyimage.com/32x32/FEE2E2/000000&text=S" alt="S">
              <img class="hidden lg:block h-8 w-auto" src="https://dummyimage.com/32x32/FEE2E2/000000&text=S" alt="S">
              <span class="pl-2 text-white text-lg">DEVSPARKS</span>
            </a>
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex">
              <a href="/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Home</a>
              <a href="/hacks" class="px-3 py-2 ml-3 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Hacks</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <!-- Theme toggle -->
          <button id="theme-toggle" class="px-3 py-1 rounded-md text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-400 focus:outline-none focus:shadow-outline-purple focus:bg-yellow-400 transition duration-150 ease-in-out ml-4 mr-4">Theme</button>
          <!-- Search box -->
          <form action="/search" method="GET">
            <div class="relative text-gray-400 focus-within:text-gray-600">
              <label class="hidden" for="searchbox">Search</label>
              <input class="block w-64 pr-16 py-2 text-gray-900 placeholder-gray-500 rounded-md bg-gray-200 focus:outline-none focus:bg-white focus:shadow-outline-purple focus:text-gray-900 sm:text-sm sm:leading-5" type="search" placeholder="Search"
                aria-label="Search" name="query" id="searchbox">
              <button type="submit" class="absolute inset-y-0 right-0 px-4 text-white bg-gray-700 rounded-r-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
                <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                  <path
                    d="M15.54 14.54a5.96 5.96 0 0 1-3.87 1.4 6 6 0 1 1 6.33-6.33 5.99 5.99 0 0 1-2.46 4.93l.01.01zM16 10h-.79l-.28-.27A7.45 7.45 0 0 0 14 6.5 7.5 7.5 0 1 0 22.5 15a7.49 7.49 0 0 0-4.23-6.78L16 10z" />
                </svg>
              </button>
            </div>
          </form>
          <a href="https://github.com/goooseman/devsparks-blog/issues/new?title=DevSparks+Feedback&amp;body=I+found+something+wrong+on+this+page%3A%0A%0A++{CURRENT_PAGE}%0A%0A++Here%27s+what+it+is%3A" target="_blank" class="ml-4 px-3 py-1 rounded-md border border-transparent text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:shadow-outline-blue focus:border-blue-900 transition duration-150 ease-in-out">Fix typo</a>
        </div>
      </div>
  
      <!-- Mobile menu -->
      <div class="sm:hidden" :class="{ 'block': open, 'hidden': !open }">
        <div class="px-2 pt-2 pb-3">
          <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-gray-900 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Home</a>
          <a href="/hacks" class="block px-3 py-2 mt-1 rounded-md text-base font-medium text-white bg-gray-900 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Hacks</a>
        </div>
      </div>
  
    </div>
  </nav>
</body>
</html>
